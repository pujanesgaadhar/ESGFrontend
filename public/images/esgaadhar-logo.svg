<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="150" viewBox="0 0 500 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle with globe and plant -->
  <g transform="translate(75, 75) scale(0.9)">
    <circle cx="0" cy="0" r="70" fill="#FFFFFF" fill-opacity="0.01" stroke="#0A3D0A" stroke-width="6"/>
    
    <!-- Globe -->
    <circle cx="0" cy="10" r="40" fill="#AEDD94" fill-opacity="0.6"/>
    <line x1="-40" y1="10" x2="40" y2="10" stroke="#0A3D0A" stroke-width="3"/>
    <line x1="0" y1="-30" x2="0" y2="50" stroke="#0A3D0A" stroke-width="3"/>
    
    <!-- Plant stem and leaves -->
    <path d="M0 -30 L0 -60" stroke="#0A3D0A" stroke-width="4"/>
    <path d="M0 -45 Q15 -55 25 -45" stroke="#0A3D0A" stroke-width="4" fill="#8BC34A"/>
    <path d="M0 -45 Q-15 -55 -25 -45" stroke="#0A3D0A" stroke-width="4" fill="#8BC34A"/>
    <path d="M0 -60 Q10 -75 0 -85" stroke="#0A3D0A" stroke-width="4" fill="#8BC34A"/>
    
    <!-- Leaf fills -->
    <path d="M0 -45 Q15 -55 25 -45 Q15 -40 0 -45" fill="#8BC34A"/>
    <path d="M0 -45 Q-15 -55 -25 -45 Q-15 -40 0 -45" fill="#8BC34A"/>
    <path d="M0 -60 Q10 -75 0 -85 Q-5 -75 0 -60" fill="#8BC34A"/>
  </g>
  
  <!-- Text "ESGAadhar" -->
  <text x="160" y="85" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="#0A3D0A">ESGAadhar</text>
</svg>
