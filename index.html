<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js and D3.js Visualization Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
        }
        .chart-container {
            width: 500px;
            height: 400px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .bar {
            fill: #4CAF50;
            transition: fill 0.3s;
        }
        .bar:hover {
            fill: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <h2>Pie Chart (Chart.js)</h2>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Bar Graph (D3.js)</h2>
            <div id="barGraph"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
